<html>
  <head>
    <title> catmint </title>
    <style>
      body { font-family: Inconsolata, Monospace }
    </style>
  </head>
  <body>
    <h1> catmint </h1>

    <h3> keybindings </h3>

    <table>
      <tr><th> C-b </th><td> back </td></tr>
      <tr><th> C-m </th><td> forward </td></tr>
      <tr><th> C-q </th><td> quit </td></tr>
      <tr><th> C-l </th><td> focus and clear url entry </td></tr>
      <tr><th> C-f </th><td> display / follow link hints </td></tr>
      <tr><th> C-i </th><td> toggle inspector </td></tr>
      <tr><th> C-t </th><td> new tab </td></tr>
      <tr><th> C-PgUp </th><td> prev tab </td></tr>
      <tr><th> C-PgDown </th><td> next tab </td></tr>
      <tr><th> C-w </th><td> close tab </td></tr>
    </table>
  </body>
</html>
