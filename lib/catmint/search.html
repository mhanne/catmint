<html>
  <head>
    <title> search </title>
    <style>
      body { font-family: Inconsolata, Monospace }
      #num_results, #query { font-weight: bold }
      ul { list-style: none }
      li { cursor: pointer; border-radius: 10px; padding: 5px }
      li:hover { background: #eee }
      li #visited, li #archive { display: none }
      li:hover #visited, li:hover #archive { display: inline }
      h3 { margin: 0px }
      h3, h4 { display: inline }
      h4 {
        font-weight: normal;
        margin: 0px 0px 0px 10px
      }
      #visited, #archive { float: right; margin-left: 10px }
      p { margin: 0px 0px 5px 0px; max-height: 50px; overflow: hidden; }
    </style>
  </head>
  <body>
    <h1>search results</h1>
    <p><span id="num_results">$num_results</span> results matching query
      <span id="query">$query</span>.</p>
    <div id="results">$results</div>
  </body>
</html>
